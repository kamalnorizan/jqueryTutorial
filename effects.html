<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects</title>
</head>
<body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <button id="hideH1Btn">Hide Header 1</button>
    <button id="showH1Btn">Show Header 1</button>
    <button id="h2Btn">Show/Hide Header 2</button>
    <button id="h3Btn">Toggle Header 3 with speed</button>

    <hr>
    <p id="fadePara">This is a paragraph. Para 1</p>


    <button id="fadeOutParaBtn">Hide Para 1</button>
    <button id="fadeInParaBtn">Show Para 1</button>
    <button id="fadeToggleParaBtn">Toggle Para 1</button>
    <button id="fadeToParaBtn">Fade Para 1 to .2</button>
    <button id="showfadeToParaBtn">Fade Para 1 to 1</button>

    <hr>

    <p id="fadePara2" style="display:none">This is a paragraph. Para 2</p>
    <button id="toggleSlideBtn">Slide para 2</button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $('#hideH1Btn').click(function (e) { 
            e.preventDefault();
            $('h1').hide();
        });

        $('#showH1Btn').click(function (e) { 
            e.preventDefault();
            $('h1').show();
        });

        $('#h2Btn').click(function (e) { 
            e.preventDefault();
            $('h2').toggle();
        });

        $('#h3Btn').click(function (e) { 
            e.preventDefault();
            $('#h2Btn').click();
            $('h3').toggle("fast");
        });

        $('#fadeOutParaBtn').click(function (e) { 
            e.preventDefault();
            $('#fadePara').fadeOut();
        });

        $('#fadeInParaBtn').click(function (e) { 
            e.preventDefault();
            $('#fadePara').fadeIn();
        });

        $('#fadeToggleParaBtn').click(function (e) { 
            e.preventDefault();
            $('#fadePara').fadeToggle();
        });

        $('#fadeToParaBtn').click(function (e) { 
            e.preventDefault();
            $('#fadePara').fadeTo("slow",0.2);
        });

        $('#showfadeToParaBtn').click(function (e) { 
            e.preventDefault();
            $('#fadePara').fadeTo("slow",1);
        });

        $('#toggleSlideBtn').click(function (e) { 
            e.preventDefault();
            $('#fadePara2').slideToggle();

            if($(this).text() == 'Slide para 2'){
                $(this).text('Slide para 2 up');
            }else{
                $(this).text('Slide para 2');
            }
            
        });
    </script>
</body>
</html>
